<!doctype html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <title>{% block title %}{% endblock %} | Mutyses</title>
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg home-navbar ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Mutyses</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                </ul>

                
                
                <span class="navbar-text">
                    {% if request.user.is_authenticated %}

                        <form action="{% url 'core:logout' %}" class='hover:bg-gray-700' method="post">
                            {% csrf_token %}
                            <button class='btn btn-primary btn-sm' type="submit">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'core:signup' %}" class="home-login sign_up_btn btn btn-primary btn-sm text-white">Sign up</a>
                        <a href="{% url 'core:login' %}" class="home-login btn btn-primary btn-sm text-white">Log in</a>
                    {% endif %}
                </span>
              </div>
            </div>
          </nav>
        
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
